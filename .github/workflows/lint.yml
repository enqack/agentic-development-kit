name: lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Agenda lint
        run: python3 tools/agenda_lint.py
      - name: Gate plan + walkthrough on code changes
        run: tools/require_plan_and_walkthrough_if_code_changed.sh
      - name: Plan lint (when present)
        run: |
          if [ -f implementation_plan.json ]; then
            python3 tools/plan_lint.py
          else
            echo "implementation_plan.json not present; skipping plan lint"
          fi
